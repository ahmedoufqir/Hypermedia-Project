<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Hypermedia.css">
</head>
<body>
<div class="main">
    <div class="headpart">
    <div class="inside">
        <div class="infos">
            <div class="pers">
                <label id="event">Last Name:</label>
                <input type="text" id="stpinp">
            </div>
            <div class="pers">
                <label id="event">First Name:</label>
                <input type="text" id="stpinp">
            </div>
            <div class="pers">
                <label id="event">Number Of Days:</label>
                <input type="text" id="stpinp">
            </div>
            <div class="pers">
                <label id="event">Birthday:</label>
                <input type="date" id="stpinp" id="birthday">
            </div>
            <div class="pers">
                <label id="event">Password:</label>
                <input type="password" id="stpinp">
            </div>
        </div>
            <div class="buttons"> <button id="button">Submit</button> <button id="button">Reset</button> </div>
    </div>
    </div>
    <div class="secpart">
        <fieldset class="fieldset">
            <legend>Choose your best payement method</legend>
            <div class="methods">
            <input type="radio" name="method"><label>Email</label>
            <input type="radio" name="method"><label>Cellphone</label>
            <input type="radio" name="method"><label>Courrier</label>
        </div>
        <div class="secpbutton"><button id="secpbutton">Send</button></div>
        </fieldset>
    </div>
    <div class="rdpart">
        <div class="title">Please fullfil with your personel informations:</div>
        <div class="enter">
        <div class="perinfo">
            <label id="rdpart">Last Name:</label>
            <input type="text" id="rdpinp" placeholder="Mr. Mme">
        </div> 
        <div class="perinfo">
            <label id="rdpart">First Name:</label>
            <input type="text" id="rdpinp" placeholder="Mr.Mme">
        </div>
        <div class="perinfo">
            <label id="rdpart">With kids:<input type="checkbox" name="yes"></label>
            <input type="number" id="rdpinp" min="1">       
        </div>
        <div class="perinfo">
            <label id="rdpart">Which City ?</label>
            <input type="" id="rdpinp">       
        </div>
        <div class="perinfo">
            <label id="rdpart">Email</label>
            <input type="email" id="rdpinp" placeholder="gm@il">       
        </div>
    </div>        
    </div>
    <div class="lastpart">
        <div class="last"> Your demand</div>
        <input type="text" class="search">
        <button>Send</button>
    </div>
</div>
</body>
</html>
